<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แบบฟอร์มอุปการะ - Chula Zoo</title>
</head>
<body>

    <h1>แบบฟอร์มอุปการะสัตว์</h1>

    <form action="#" method="post">
        <p>
            <label for="fullname">ชื่อ-นามสกุล:</label>
            <input type="text" id="fullname" name="fullname" required>
        </p>
        <p>
            <label for="contact">ข้อมูลติดต่อ:</label>
            <input type="text" id="contact" name="contact" required>
        </p>
        <p>
            <label for="address">ที่อยู่:</label>
            <input type="text" id="address" name="address" required>
        </p>

        <p>
            <label for="dog">เลือกสุนัขที่ต้องการอุปการะ:</label>
            <select id="dog" name="dog">
                <option value="bobo">โบโบ้</option>
                <option value="lucky">ลัคกี้</option>
                <option value="makham">มะขาม</option>
                <option value="kao">เจ้าขาว</option>
            </select>
        </p>

        <p>เคยเลี้ยงสุนัขมาก่อนหรือไม่?</p>
        <input type="radio" id="expYes" name="experience" value="yes">
        <label for="expYes">เคย</label>
        <input type="radio" id="expNo" name="experience" value="no">
        <label for="expNo">ไม่เคย</label>

        <p>
            <label for="qty">จำนวนสุนัขที่ต้องการอุปการะ:</label>
            <input type="number" id="qty" name="qty" min="1">
        </p>

        <p>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">ยอมรับข้อตกลงไม่รับรองการได้รับอุปการะสุนัข</label>
        </p>

        <p>
            <input type="submit" value="ส่งข้อมูล">
            <input type="reset" value="ล้างข้อมูล">
        </p>
    </form>

    <p>รหัสนิสิต: 6532043021 ชวนากร อรรฆยจินดา</p>

</body>
</html>

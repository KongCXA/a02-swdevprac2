<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แจ้งความสนใจรับอุปการะสุนัข</title>
</head>
<body>

    <h1>แบบฟอร์มแจ้งความสนใจรับอุปการะสุนัข</h1>

    <form id="adoptForm" action="#" method="post">
        <h2>1. ข้อมูลส่วนตัว</h2>
        <p>
            <label for="fullname">ชื่อ - นามสกุล:</label>
            <input type="text" id="fullname" name="fullname" required>
        </p>
        <p>
            <label for="phone">เบอร์ติดต่อ:</label>
            <input type="tel" id="phone" name="phone" required>
        </p>
        <p>
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email">
        </p>

        <h2>2. สิ่งแวดล้อมในการเลี้ยงดู</h2>
        <p>
            <label for="address">ที่อยู่:</label><br>
            <textarea id="address" name="address" rows="3" cols="40"></textarea>
        </p>
        <p>
            <label for="housing">ลักษณะที่พักอาศัย:</label>
            <select id="housing" name="housing" required>
                <option value="garden">บ้านสวน</option>
                <option value="single">บ้านเดี่ยว</option>
                <option value="townhome">บ้านทาวน์โฮม</option>
                <option value="condo">คอนโดมิเนียม/หอพัก</option>
            </select>
        </p>
        <p>ลักษณะการเลี้ยงสุนัข:</p>
        <input type="radio" id="indoor" name="dogplace" value="indoor" required>
        <label for="indoor">เลี้ยงสุนัขภายในบ้าน</label><br>
        <input type="radio" id="outdoor" name="dogplace" value="outdoor">
        <label for="outdoor">เลี้ยงสุนัขภายนอกบ้าน</label>

        <p>
            <label for="petnum">จำนวนสัตว์เลี้ยงที่มีอยู่ปัจจุบัน:</label>
            <input type="number" id="petnum" name="petnum" required>
        </p>
        <p>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">การส่งแบบฟอร์มนี้เป็นการแจ้งความสนใจ โดยไม่รับรองการได้รับอุปการะสุนัข</label>
        </p>

        <p>
            <button type="submit">Submit Form</button>
            <input type="reset" value="ล้างข้อมูล">
        </p>
    </form>

    <div style="text-align:center; margin-top:30px;">
        รหัสนิสิต: 6532043021 ชวนากร อรรฆยจินดา
    </div>
    <script src="adoptme.js"></script>
</body>
</html>
